<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="./form.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <center>
            <form action="">
            <div class="mt-5 border box p-1">
                <div class="heading border mb-1">User Form</div>
                <div class="row mx-1">
                    <div class="col-sm-4 border">Enter Name</div>
                    <div class="col-sm-8 border">
                        <input type="text" class="m-1">
                    </div>
                </div>
                <div class="row mx-1 mt-1">
                    <div class="col-sm-4 border">Enter Password</div>
                    <div class="col-sm-8 border">
                        <input type="text" class="m-1">
                    </div>
                </div>
                <div class="row mx-1 mt-1">
                    <div class="col-sm-4 border">Enter Address</div>
                    <div class="col-sm-8 border">
                        <textarea name="" id="" cols="24" rows="3" class="m-1"></textarea>
                    </div>
                </div>
                <div class="row mx-1 mt-1">
                    <div class="col-sm-4 border">Select Game</div>
                    <div class="col-sm-8 border">
                        <input type="checkbox" id="Hockey" name="Hockey" value="Hockey">
                        <label for="Hockey"> Hockey</label><br>
                        <input type="checkbox" id="Football" name="Football" value="Football">
                        <label for="Football"> Football</label><br>
                        <input type="checkbox" id="Volleyball" name="Volleyball" value="Volleyball">
                        <label for="Volleyball"> Volleyball</label><br>
                    </div>
                </div>
                
                <div class="row mx-1 mt-1">
                    <div class="col-sm-4 border">Gender</div>
                    <div class="col-sm-8 border">
                        <input type="radio" id="Male" name="Male" value="Male">
                        <label for="Hockey"> Male</label>
                        <input type="radio" id="Female" name="Female" value="Female">
                        <label for="Female"> Female</label>
                    </div>
                </div>
                
                <div class="row mx-1 mt-1"">
                    <div class="col-sm-4 border">Gender</div>
                    <div class="col-sm-8 border">
                        <select name="" id="">
                            <option value="default">Default</option>
                            <option value="10-20">10-20</option>
                            <option value="21-30">21-30</option>
                        </select>
                    </div>
                </div>
                <div class="row mx-1">
                    <center class="border mt-1"><input type="file" id="myfile" name="myfile"></center>
                </div>
                <div class="row mx-1 mt-1"">
                    <div class="col-sm-4">
                        <button>Click Me</button>
                    </div>
                    <div class="col-sm-4">
                        <button>Reset</button>
                    </div>
                    <div class="col-sm-4">
                        <button>Submit Form</button>
                    </div>
                </div>
            </div>
            </form>
        </center>
    </div>
</body>
</html>
